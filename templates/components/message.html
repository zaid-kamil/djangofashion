<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

{% if messages %}
{% for message in messages %}
{% if message.tags == 'success' %}
<script>
    Toastify({
        text: "{{message}}",
        gravity: "bottom",
        position: "center",
        offset: {
            x: 30,
            y: 100
        },
        style: {
            background: "linear-gradient(to right, #00b09b, #96c93d)",
            borderRadius: "10px"
        }
    }).showToast();
</script>
{% elif message.tags == 'error' %}
<script>
    Toastify({
        text: "{{message}}",
        gravity: "bottom",
        position: "center",
        offset: {
            x: 30,
            y: 100
        },
        style: {
            background: "linear-gradient(to right, #ff5f6d, #ff4371)",
            borderRadius: "10px"
        }
    }).showToast();
</script>
{% elif message.tags == 'warning' %}
<script>
    Toastify({
        text: "{{message}}",
        gravity: "bottom",
        position: "center",
        offset: {
            x: 30,
            y: 100
        },
        style: {
            background: "linear-gradient(to right, #f857a6, #ff5858)",
            borderRadius: "10px"
        }
    }).showToast();
</script>
{% elif message.tags == 'info' %}
<script>
    Toastify({
        text: "{{message}}",
        gravity: "bottom",
        position: "center",
        offset: {
            x: 30,
            y: 100
        },
        style: {
            background: "linear-gradient(to right, #00d2ff, #3a7bd5)",
            borderRadius: "10px"
        }
    }).showToast();
</script>
{% endif %}
{% endfor %}
{% endif %}
